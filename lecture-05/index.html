<!DOCTYPE html>
<html ng-app="NameCalculator">
	<head>
		<meta charset="utf-8" />
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<style>
			body {
				font-size: 1.3em;
			}
		</style>
		<title>My first app</title>
	</head>
	<body>
		<div ng-controller="NameCalculatorController">
			<h1>Name calculator</h1>
			Your name:
			<input
				type="text"
				ng-model="name"
				ng-keyup="displayNumeric();"
			/>
			<p>Total Numeric value is: {{totalValue}}</p>
		</div>
	</body>
</html>
